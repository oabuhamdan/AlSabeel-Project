<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ayah Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="jquery.json-view.js"></script>
    <link href="jquery.json-view.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label">Ayah</label>
            <input class="form-control" type="text" id="formFile" name="ayah">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>
    <div dir="ltr" id="output">

    </div>
</div>

<input type="hidden" id="json" value="{{ data.ayahs }}" style="width: 100%;min-height:300px;"/>

</body>
<script>
    window.onload = function () {
        let json = $('#json').val()
        var b = json.replace(/'/g, '"');
        $('#output').html(JSON.stringify(JSON.parse(b), undefined, 2))
    }
</script>
</html>
